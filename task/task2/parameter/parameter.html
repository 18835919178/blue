<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家分配</title>
    <link href="parameter.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <span class="icon-1" onclick="back()"></span>
        参数设置
        <span class="icon-2"></span>
    </header>

        <main>
            <table class="main-top">
                <tr>
                    <th rowspan="2" class="left">
                        <p>玩<br>家<br>配<br>比</p>
                    </th>
                    <td class="r-top">
                        <div class="box">
                        <div class="square-1"></div>
                        <p class="people-1">平&emsp;民&ensp;
                        <div id="orlm">3</div>
                        &ensp;人</p>
                    </div>
                    <div class="box">
                        <div class="square-2"></div>
                        <p class="people-2">杀&emsp;手&ensp;
                        <div id="killer">1</div>
                        &ensp;人</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="r-bottom">
                    <p>点击设置</p>
                    <span class="icon-3"></span>
                </td>
            </tr>
        </table>

        <div class="main-center">
            <input id="iptSm" type="text" maxlength="5" placeholder="平民词组">
            <input id="iptSs" type="text" maxlength="5" placeholder="杀民词组">
        </div>

        <div class="main-bottom">
            <p class="word-1">玩家人数</p>
            <input id="bTm" value="4" type="text" maxlength="2" oninput="getNumber()">
            <p class="word-1">人</p>

            <div class="bottom-box">
                <input type="button" class="img1" onclick="btLeft()">
                <p class="slider-value" id="clp"></p>
                <input type="range" id="rangeNumber" oninput="change()" name="change" value="4" min="4" max="18"
                    step="1">
                <input type="button" class="img3" onclick="btRight()">
            </div>
        </div>

        <button id="footer-t">去发牌</button>
    </main>
    <script src="parameter.js"></script>
</body>

</html>
