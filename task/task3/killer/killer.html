<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家页面</title>
    <link href="killer.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>

    <header>
        <div class="head">
            <span class="icon-1"></span>
            <p class="word-1"></p>
            <span class="icon-2" onclick="Close()"></span>
        </div>
        <div class="head-top">
            <p class="word-2"></p>
            <div class="triangle-1"></div>
            <div class="circle">
                <div class="triangle-2">
                    <audio src="../killer/picture/财富自由.mp3" controls="controls"></audio>
                </div>
            </div>
        </div>
        <p class="word-3">点击下方玩家头像，对被淘汰的玩家进行标记</p>
    </header>

    <main>
        <div class="top"></div>
    </main>
    <script src="killer.js"></script>
</body>

</html>
