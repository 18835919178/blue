<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="task11.css" rel="stylesheet" type="text/css">
    <title>登录</title>
</head>

<body>
    <header>
        <div>
            <button style="cursor:pointer" class="word-1">关闭</button>
            <p class="word-2">登陆</p>
            <button style="cursor:pointer" class="word-1">注册</button>
        </div>
    </header>

    <main>
        <div class="phone">
            <img class="picture" src="../task11/picture/phone.png" width="19" height="27">
            <input class="frame" type="text" maxlength="11" placeholder="请输入手机号">
        </div>
        <div class="lock">
            <img class="picture" src="../task11/picture/locked.png" width="19" height="27">
            <input class="frame" type="password" maxlength="16" placeholder="请输入密码">
        </div>
        
    </main>

    <footer>
        <button style="cursor:pointer" class="word-3">登陆</button>
        <button style="cursor:pointer" class="word-4">忘记密码？</button>
    </footer>

</body>

</html>
